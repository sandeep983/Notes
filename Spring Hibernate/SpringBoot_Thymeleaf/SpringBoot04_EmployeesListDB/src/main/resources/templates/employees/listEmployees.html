<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2>Employee Directory</h2>
        <hr>

        <!--Add Button for adding the employee-->
        <a th:href="@{/employees/addForm}"
            class="btn btn-primary btn-sm mb-3">
            Add Employee
        </a>

        <table class="table table-bordered table-striped">
            <thead class="table-dark text-center">
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.id}" class="text-center"></td>
                    <td th:text="${employee.firstName}" class="text-center"></td>
                    <td th:text="${employee.lastName}" class="text-center"></td>
                    <td th:text="${employee.email}" class="text-center"></td>

                    <!-- Update button -->
                    <td class="text-center">
                        <a th:href="@{/employees/update(employeeId=${employee.id})}"
                            class="btn btn-info btn-sm">
                            Update
                        </a>
                    
                    
                        <!--Delete button -->
                        <a th:href="@{/employees/delete(employeeId=${employee.id})}"
                            class="btn btn-danger btn-sm"
                            onclick="if (!(confirm('This employee record will be deleted from the database'))) return false">
                            Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
